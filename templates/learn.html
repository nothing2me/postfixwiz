<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Mode - Postfix Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-indigo-800 mb-2">üìö Learn Mode</h1>
            <p class="text-xl text-gray-700">Step-by-step conversion guide</p>
            <a href="/" class="text-indigo-600 hover:text-indigo-800 underline mt-2 inline-block">‚Üê Back to Home</a>
        </div>

        <!-- Main Card -->
        <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl p-8">
            <!-- Input Section -->
            <div class="mb-8">
                <label for="infix-input" class="block text-lg font-semibold text-gray-700 mb-2">
                    Enter an infix expression to convert:
                </label>
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="infix-input" 
                        placeholder="e.g., a + b * c or 3 + 4 * 5"
                        class="flex-1 px-4 py-3 border-2 border-indigo-300 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
                    >
                    <button 
                        onclick="convertExpression()"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all"
                    >
                        Convert
                    </button>
                </div>
                <p class="text-sm text-gray-500 mt-2">
                    Supported operators: +, -, *, /, ^ (exponentiation). Use parentheses for grouping.
                </p>
            </div>

            <!-- Steps Display -->
            <div id="steps-container" class="hidden">
                <h2 class="text-2xl font-bold text-indigo-800 mb-4">Conversion Steps</h2>
                <div id="steps-list" class="space-y-4"></div>
                
                <!-- Result -->
                <div id="final-result" class="mt-6 p-6 bg-gradient-to-r from-green-50 to-teal-50 rounded-lg hidden">
                    <h3 class="text-xl font-semibold text-green-800 mb-2">Final Result:</h3>
                    <p class="text-2xl font-mono font-bold text-green-700" id="result-text"></p>
                </div>
            </div>

            <!-- Example Expressions -->
            <div class="mt-8 pt-8 border-t">
                <h3 class="text-lg font-semibold text-gray-700 mb-3">Try these examples:</h3>
                <div class="flex flex-wrap gap-2">
                    <button onclick="loadExample('a+b*c')" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all">
                        a + b * c
                    </button>
                    <button onclick="loadExample('(a+b)*c')" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all">
                        (a + b) * c
                    </button>
                    <button onclick="loadExample('a+b*c-d')" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all">
                        a + b * c - d
                    </button>
                    <button onclick="loadExample('a^b*c')" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all">
                        a ^ b * c
                    </button>
                    <button onclick="loadExample('3+4*5')" class="bg-gray-100 hover:bg-gray-200 px-4 py-2 rounded-lg transition-all">
                        3 + 4 * 5
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script>
        function loadExample(expr) {
            document.getElementById('infix-input').value = expr;
            convertExpression();
        }

        async function convertExpression() {
            const input = document.getElementById('infix-input').value.trim();
            if (!input) {
                alert('Please enter an expression');
                return;
            }

            try {
                const response = await fetch('/api/get-conversion-steps', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ expression: input })
                });

                const data = await response.json();
                
                if (data.error) {
                    alert('Error: ' + data.error);
                    return;
                }

                displaySteps(data.steps, data.result);
            } catch (error) {
                alert('Error converting expression: ' + error.message);
            }
        }

        function displaySteps(steps, result) {
            const container = document.getElementById('steps-container');
            const stepsList = document.getElementById('steps-list');
            const finalResult = document.getElementById('final-result');
            const resultText = document.getElementById('result-text');

            container.classList.remove('hidden');
            stepsList.innerHTML = '';
            finalResult.classList.add('hidden');

            steps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'bg-gradient-to-r from-indigo-50 to-purple-50 rounded-lg p-4 border-l-4 border-indigo-500';
                
                const stackColor = step.stack === '(empty)' ? 'bg-gray-100' : 'bg-blue-100';
                const outputColor = 'bg-green-100';
                
                stepDiv.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <div class="flex items-center space-x-3">
                            <span class="bg-indigo-600 text-white rounded-full w-8 h-8 flex items-center justify-center font-bold">${step.step}</span>
                            <span class="font-mono text-lg font-bold text-indigo-800">${step.token}</span>
                        </div>
                        <span class="text-sm text-gray-600">${step.action}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mt-3">
                        <div>
                            <p class="text-xs text-gray-600 mb-1">Output:</p>
                            <div class="${outputColor} px-3 py-2 rounded font-mono">${step.output || '(empty)'}</div>
                        </div>
                        <div>
                            <p class="text-xs text-gray-600 mb-1">Stack:</p>
                            <div class="${stackColor} px-3 py-2 rounded font-mono">${step.stack}</div>
                        </div>
                    </div>
                `;
                
                stepsList.appendChild(stepDiv);
            });

            resultText.textContent = result;
            finalResult.classList.remove('hidden');
        }
    </script>
</body>
</html>
